<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在浏览器中使用art-template</title>
  </head>
  <body>
    <!-- 在浏览器当中需要引用 template-web.js 文件-->
    <script src="./node_modules/art-template/lib/template-web.js"></script>
    <!-- 模板引擎不关心字符串内容，只关心自己能认识的模板标记语法 -->
    <script type="text/template" id="tpl">
      <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{ title }}</title>
        </head>
        <body>
            <p>大家好，我叫： {{ name }}</p>
            <p>我今年 {{ age }} 岁了</p>
            <p>我会：{{ each ability }} {{ $value }} {{ /each }}</p>
        </body>
        </html>
    </script>
    <script>
      let ret = template('tpl', {
        name: 'WeCreate',
        age: 22,
        ability: ['Node', 'Vue', 'React'],
        title: '模板引擎',
      });
      console.log(ret);
    </script>
  </body>
</html>
